---
name: Release
on:
  - pull_request
  - push

env:
  IMAGE: "${{ vars.ORG_IMAGE_REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}"


jobs:
  #
  # unit testing
  #
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # NOTE: we may test on multiple versions here when a future version of go releases, but
          #       for now we can leave this as a single array.
          - go-version: "1.23"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run Unit Test
        run: make test-unit

  #
  # e2e testing
  #
  e2e-test-embedded:
    name: Embedded E2E Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # NOTE: we may test on multiple versions here when a future version of go releases, but
          #       for now we can leave this as a single array.
          - go-version: "1.23"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run Embedded E2E Test
        run: make test-e2e-embedded

  e2e-test-full:
    name: Full E2E Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # NOTE: we may test on multiple versions here when a future version of go releases, but
          #       for now we can leave this as a single array.
          - go-version: "1.23"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run E2E Test
        run: make test-e2e-embedded

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Load
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: "${{ env.IMAGE }}:${{ github.ref_name }},${{ env.IMAGE }}:unstable"

      - name: Run E2E Tests
        run: |
          make up-daemon
          sleep 20
          make test-e2e
